<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <h1>Data types</h1>
        <script>
            // Data types
            var name = "Tuan Tran"; // String
            var age = 30; // Number
            var isStudent = false; // Boolean
            var hobbies = ["reading", "cooking", "coding"]; // Array
            var address = { street: "702 Nguyen Van Linh", city: "Ho Chi Minh City" }; // Object
            var undefinedVar; // Undefined
            var nullVar = null; // Null
            var functionVar = function() { return "Hello"; }; // Function
            
            console.log(`Name: ${name}, data type: ${typeof(name)}`);
            console.log(`Age: ${age}, data type: ${typeof(age)}`);
            console.log(`Is Student: ${isStudent}, data type: ${typeof(isStudent)}`);
            console.log(`Hobbies: ${hobbies}, data type: ${typeof(hobbies)}`);
            console.log(`Address: ${address}, data type: ${typeof(address)}`);
            console.log(`Undefined Variable: ${undefinedVar}, data type: ${typeof(undefinedVar)}`);
            console.log(`Null Variable: ${nullVar}, data type: ${typeof(nullVar)}`);
            console.log(`Function Variable: ${functionVar}, data type: ${typeof(functionVar)}`);
            console.log(`NaN: ${isNaN("abc")}, data type: ${typeof(isNaN("abc"))}`);
        </script>
    </body>
</html>
