<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notre Dame Rose Window (SVG)</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rose-window {
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="rose-window">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <!-- Outer frame -->
            <circle cx="200" cy="200" r="190" fill="#e9ecef" stroke="#333" stroke-width="8"/>
            <!-- Main petals (radial symmetry) -->
            <g>
                <!-- 16 petals -->
                <g>
                    <!-- Each petal is a rotated ellipse -->
                    <!-- Manually coded for SVG compatibility -->
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(0 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(22.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(45 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(67.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(90 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(112.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(135 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(157.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(180 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(202.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(225 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(247.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(270 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(292.5 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(315 200 200)"/>
                    <ellipse cx="200" cy="80" rx="30" ry="80" fill="#b6d4fe" stroke="#333" stroke-width="2" transform="rotate(337.5 200 200)"/>
                </g>
                <!-- Inner ring of circles (like stained glass medallions) -->
                <g>
                    <!-- 8 circles -->
                    <circle cx="200" cy="60" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="320" cy="200" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="200" cy="340" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="80" cy="200" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="320" cy="80" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="320" cy="320" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="80" cy="320" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                    <circle cx="80" cy="80" r="22" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
                </g>
                <!-- Decorative polygons (star shapes) -->
                <polygon points="200,120 220,180 280,180 230,220 250,280 200,240 150,280 170,220 120,180 180,180"
                    fill="#ffe066" stroke="#333" stroke-width="2" opacity="0.7"/>
                <!-- Center circle -->
                <circle cx="200" cy="200" r="50" fill="#fff" stroke="#333" stroke-width="4"/>
                <!-- Decorative inner circles -->
                <circle cx="200" cy="200" r="100" fill="none" stroke="#333" stroke-width="3"/>
                <circle cx="200" cy="200" r="140" fill="none" stroke="#333" stroke-width="2"/>
            </g>
        </svg>
    </div>
</body>
</html>
