<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Ordered list</title>
    </head>
    <body>
        <p>Unordered list</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <p>Unordered list with circle bulleted points</p>
        <ol>
            <li type="circle">item 1</li>
            <li type="circle">item 2</li>
            <li type="circle">item 3</li>
        </ol>
        <p>Order list with square bulleted points </p>
        <ol>
            <li type="square">item 1</li>
            <li type="square">item 2</li>
            <li type="square">item 3</li>
        </ol>
        <p>Order list with disc bulleted points </p>
        <ol>
            <li type="disc">item 1</li>
            <li type="disc">item 2</li>
            <li type="disc">item 3</li>
        </ol>
    </body>
</html>
