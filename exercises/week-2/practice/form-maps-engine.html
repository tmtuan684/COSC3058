<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maps</title>
    <style>
        #location {
            width: 300px; /* Set a fixed width for the input field */
            padding: 4px; /* Add some padding for better appearance */
        
        }
    </style>
</head>
<body>
    <h1>Search with map</h1>
    <form action="https://google.com/maps" method="GET">
            <label for="address">Enter an address: </label>
            <input type="text" name="q" id="location" placeholder="RMIT, Opera House, Cresent Mall" required />
            <input type="submit" value="Search" />
            <input type="reset" value="Reset" />
    </form>
</body>
</html>
