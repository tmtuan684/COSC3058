<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
    </head>
    <body>
        <h1>Simple timer techniques</h1>
        <script>
            function funcA() {
                console.log("Function A is called after some delay");
                alert("Function A is called 2 seconds after page load");
            }

            setTimeout(funcA, 2000);    // call function A after 2 seconds
        </script>
    </body>
</html>
